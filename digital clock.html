<body>
    <div> 
		<h1 id="time"></h1>
	</div>
<script>
   function time(){
	var date=new Date();
	var hover=date.getHours();
	var minute=date.getMinutes();
	var second=date.getSeconds();
	var session="Am";
  
	hover=(hover<10)?"0"+hover:hover;
	minute=(minute<10)?"0"+minute:minute;
	second=(second<10)?"0"+second:second;
	
	if(hover==0){
	   hover==12;
	}
	if(hover>=12){
	  hover=hover-12;
	  session="Pm"
	}
	var clock=hover+":" +""+minute+":" +""+second+"-"+session;
	document.getElementById("time").innerText=clock;
	setTimeout(time,1000)
	}
	time();
</script>
